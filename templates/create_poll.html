 <html>
  <head>
    <meta charset="utf-8">
    <title>Vote creation</title>
    <link rel="stylesheet" href="../static/styles/create_poll.css">
    <script src="../static/create_poll.js" defer></script>
  </head>
  <body>
    <a href="{{url_for('main_page')}}"><img src="./static/img/back-arrow.png" alt="Logout"></a>
    <div class="container">
      <div class="title_container">
        <h1>Create a Vote</h1>
      </div>
      <form id="poll-form" class="form_container" action="/process_poll_creation" method="post">
        <label for="name">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="group">Group:</label><br>
        <select name="group_" id="group" required></select><br>
        <label for="description">Description(optional):</label><br>
        <input type="text" id="description" name="description"><br>
        <input type="hidden" name="creator" value="{{ email }}">
        <label for="optionNames">Options:</label>
        <div id="options-container">
          <input type="text" name="option" class="option" required><br>
          <input type="text" name="option" class="option" required><br>
          <button type="button" class="add-option">+</button><br><br>
        </div>
        <label for="duration">Duration(Days):</label><br>
        <input name="duration" id="duration" type="range" min="1" max="7" step="1" value="1" oninput="this.nextElementSibling.value = this.value">
        <output>1</output><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
  <script type="text/javascript">
    groups = JSON.parse('{{groups|tojson|safe}}')
  </script>
</html>
