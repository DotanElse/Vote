  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <script src="../static/main_page.js" defer></script>
    <style>
      .radar-form {
        width: 500px;
        margin: 0 auto;
        text-align: left;
        font-family: sans-serif;
        border: 2px solid #000;
        padding: 20px;
      }
      .radar-form h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .radar-form p {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .radar-form .option {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #000;
        padding-bottom: 20px;
      }
      .radar-form .option-description {
        flex: 1;
        color: #666;
        font-size: 16px;
      }
      .radar-form input[type="radio"] {
        display: none;
      }
      .radar-form label {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #666;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
      }
      .radar-form input[type="radio"]:checked + label {
        border: 2px solid #333;
        background: #333;
      }
      .radar-form .btn {
        display: block;      
        width: 150px;
        margin: 0 auto;
        padding: 10px 20px;
        border: none;
        background: #333;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 20px;
      }
      .radar-form .btn:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="title_container">
      <h2>Attributes and main feed of site</h2>
    </div>
    <a href="{{url_for('create_poll')}}"><button id="create_poll_button">Create New Form</button></a>
    <div id="form_wrapper"></div>
  </body>
  <script type="text/javascript">
    id = JSON.parse('{{id|tojson|safe}}')
    polls = JSON.parse('{{polls|tojson|safe}}')
  </script>
</html>
