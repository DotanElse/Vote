  <head>
    <meta charset="utf-8">
    <title>Register - Vote</title>
    <link rel="stylesheet" href="../static/styles/register.css">
  </head>
  <body>
    <a href="{{url_for('index')}}"><img src="./static/img/back-arrow.png" alt="return"></a>
    <div class="container">
      <div class="title_container">
        <h1>Vote - Registration</h1>
      </div>
      <form id="registration-form" class="form_container" action="/process_user_register" enctype="multipart/form-data" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" required><br>
        <label for="picture">Picture:</label><br>
        <input type="file" name="picture" id="picture"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
